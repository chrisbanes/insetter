# Project information
site_name: 'Insetter'
site_description: 'Insetter is a library to help make handling WindowInsets easy'
site_author: 'Chris Banes'
site_url: 'https://chrisbanes.github.io/insetter/'
remote_branch: gh-pages
edit_uri: 'edit/main/docs/'

docs_dir: docs-gen

# Repository
repo_name: 'Insetter'
repo_url: 'https://github.com/chrisbanes/insetter'

# Navigation
nav:
  - 'Overview': index.md
  - 'Main library': library.md
  - 'DBX': dbx.md
  - 'Widgets': widgets.md
  - 'API':
    - 'Main library': api/library/library/dev.chrisbanes.insetter/
    - 'DBX': api/dbx/dbx/dev.chrisbanes.insetter/
    - 'Widgets': api/widgets/widgets/
  - 'Contributing': contributing.md
# Configuration
theme:
  name: 'material'
  custom_dir: overrides
  language: 'en'
  icon:
    logo: material/overscan
  palette:
    primary: 'black'
    accent: 'deep orange'
  font:
    text: 'IBM Plex Sans'
    code: 'IBM Plex Mono'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/chrisbanes